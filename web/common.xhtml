<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="UTS: Advanced Internet Programming, Assignment One"/>
    <meta name="author" content="Deinyon Davies (11688025)"/>

    <title>JobHub - Create Jobs, Do Jobs</title>

    <!-- Bootstrap LESS source -->
    <h:outputStylesheet library="bootstrap" name="bootstrap.min.css"/>

    <!-- JobHub's primary LESS CSS stylesheet -->
    <h:outputStylesheet name="style/jobhub.less" p:rel="stylesheet/less" p:type="text/less" />

    <!-- LESS CSS compiler -->
    <h:outputScript name="js/less.js" target="body" />
    <h:outputScript name="js/jquery-3.1.0.min.js" target="head" />
    <h:outputScript name="js/bootstrap.min.js" target="body" />

    <!-- Bootstrap Date-picker -->
    <h:outputStylesheet name="bootstrap-datepicker/css/bootstrap-datepicker3.min.css"/>
    <h:outputScript name="bootstrap-datepicker/js/bootstrap-datepicker.min.js" target="head"/>
</h:head>

<h:body>
    <ui:insert name="heading">
        <ui:include src="header.xhtml" />
    </ui:insert>

    <div class="container">
        <ui:insert name="content">
        </ui:insert>
    </div>

    <ui:insert name="scripts">
    </ui:insert>
</h:body>

</html>
