<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <f:metadata>
        <f:viewParam id="classifier" name="classifier" value="#{registerController.userType}"/>
        <f:event type="preRenderView" listener="#{registerController.initializeUser()}" />
    </f:metadata>

    <f:view>
        <ui:composition template="common.xhtml">
            <ui:define name="content">
                <div class="container">

                    <h:form>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <h1>Log in to JobHub</h1>
                                        <p>Use this form to log in</p>
                                        <hr />

                                        <div class="form-group">
                                            <h:outputLabel value="Username" styleClass="pull-left" />
                                            <h:inputText
                                                id="username"
                                                a:placeholder="Write your username"
                                                styleClass="form-control"
                                                value="#{loginController.username}"/>
                                        </div>
                                        <div class="form-group">
                                            <h:outputLabel value="Password" styleClass="pull-left" />
                                            <h:inputSecret
                                                id="password"
                                                a:placeholder="Write your password"
                                                styleClass="form-control"
                                                value="#{loginController.password}"/>
                                        </div>
                                        <div class="btn-toolbar pull-right">
                                            <h:button value="Cancel" outcome="home" styleClass="btn btn-default" />
                                            <h:commandButton
                                                id="registerButton"
                                                value="Log In"
                                                action="#{loginController.login}"
                                                styleClass="btn btn-primary" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </h:form>

                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
