<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- Select the job with the ID specified in the query string -->
    <f:metadata>
        <f:viewAction action="#{viewJobController.loadJob(param.jobId)}" />
    </f:metadata>

    <f:view>
        <ui:composition template="common.xhtml">
            <ui:define name="content">
                <div class="container-fluid">
                    <div class="jumbotron jobhub-jumbo job-detail-jumbo">
                        <div class="container">
                            <h1>#{viewJobController.selectedJob.description.title}</h1>
                            <p>Created by Test Systems Inc</p>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <h:form>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
