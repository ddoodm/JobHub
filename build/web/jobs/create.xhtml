<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
        <!-- The Job Controller is session-scoped, so we must use a new job-->
    <f:metadata>
        <f:viewAction action="#{jobController.prepareNewJob}" />
    </f:metadata>
    
    <f:view>
        <ui:composition template="/common.xhtml">
            <ui:define name="content">

                <div class="container">
                    <h1>List a New Job</h1>
                    <p>List a new job here to be completed by one of our many job specialists.</p>

                    <h:form id="createEditJobForm" enctype="multipart/form-data">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <ui:include src="/WEB-INF/CreateEditJobForm.xhtml" />

                                <hr />

                                <div class="btn-toolbar pull-right">
                                    <h:button value="Cancel" outcome="jobs" styleClass="btn btn-default" />
                                    <h:commandButton
                                        value="Publish it!"
                                        action="#{jobController.saveJob}"
                                        styleClass="btn btn-primary" />
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>

            </ui:define>

            <ui:define name="scripts">
                <script type="text/javascript" src="../resources/scripts/createEditJobFormHelper.js" />
            </ui:define>
        </ui:composition>
    </f:view>
</html>
